<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Software HRD yang paling simple untuk memudahkan anda untuk mencatat jadwal cuti dan data pegawai serta memberi review performa pegawai anda.  ">
    <meta name="author" content="">

    <title>Easyhrd- Solusi Aplikasi HRD Yang Simple</title>


    <!-- Bootstrap core CSS -->
    <link href="{{url_for ('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"/> 

    <!-- Custom fonts for this template -->
    <link href="{{url_for ('static',filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet"/> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{{url_for ('static',filename='vendor/magnific-popup/magnific-popup.css')}}" rel="stylesheet"/> 

    <!-- Custom styles for this template -->
    <link href="{{url_for ('static',filename='css/creative.min.css')}}" rel="stylesheet"/> 
    <link href="{{url_for ('static',filename='css/creative.css')}}" rel="stylesheet"/> 

    <link href="{{url_for ('static',filename='css/themify-icons.css')}}" rel="stylesheet"/>



  </head>

  <body id="page-top">

       <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">EASYHRD Blog </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#about">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#services">Fitur</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#pricing">Harga</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#contact">Kontak</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/register">Daftar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/login">Masuk</a>
            </li>
             <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>

    <!-- Page Content -->
    <div class="container">

     

      <div class="row">
        {% for blog in blogs %}
        <div class="col-lg-4 col-sm-6 portfolio-item">
          <div class="card h-100">
            <a href="/blog/{{ blog.slug}}"><img class="card-img-top" src="http://127.0.0.1:5000/static/img/profile/{{blog.image}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="/blog/{{ blog.slug}}">{{ blog.title }}</a>
              </h4>
              <p class="card-text">L{{ blog.body|striptags|truncate(200) }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
      <!-- /.row -->
    

    </div>
    <!-- /.container -->





















     <!-- Bootstrap core JavaScript -->
    <script src="{{url_for ('static',filename='vendor/jquery/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for ('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}" type="text/javascript"></script>

    <!-- Plugin JavaScript -->
    <script src="{{url_for ('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}" type="text/javascript"></script>  
    <script src="{{url_for ('static',filename='vendor/scrollreveal/scrollreveal.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for ('static',filename='vendor/magnific-popup/jquery.magnific-popup.min.js')}}" type="text/javascript"></script>

    <!-- Custom scripts for this template -->
    <script src="{{url_for ('static',filename='js/creative.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for ('static',filename='js/creative.js')}}" type="text/javascript"></script>
  

  </body>

</html>
